<!DOCTYPE html>
<html lang="en-us">

<!-- HEAD -->
<head>
    <title>Groove | Chord Progression Generator</title>

    <!-- IMPORT BOOTSTRAP 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- META VIEWPORT; REQUIRED FOR MOBILE RESPONSIVENESS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- IMPORT FAVICON -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <!-- IMPORT STYLES.CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <!-- IMPORT GROOVESTYLE.CSS -->
    <!--link rel="stylesheet" type="text/css" href="./styles/groovestyle.css"-->

</head><!-- END HEAD -->

<!-- BODY -->
<body>

    <!-- GLOBAL CONTAINER -->
    <div id="global-container" class="container w-50 h-50 mt-5 mb-5 rounded-5">

        <!-- TAB CONTAINER -->
        <div class="p-3 m-3 mt-5" id="tabbed-container">
            <!-- NAVBAR TABS -->
            <ul class="nav nav-underline justify-content-center" id="navbar" role="tablist">

                <!-- APP TAB -->
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="app-tab" data-bs-toggle="tab" data-bs-target="#app-tab-pane"
                          type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                          <iconify-icon icon="ic:round-music-note"></iconify-icon> Chord Progression</button>
                </li><!-- END CHORD PROGRESSION TAB -->

                <!-- ABOUT TAB -->
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane"
                          type="button" role="tab" aria-controls="about-tab-pane" aria-selected="false">
                          <iconify-icon icon="ic:round-question-mark"></iconify-icon> About</button>
                </li><!-- END ABOUT TAB  -->

            </ul> <!-- END NAVBAR TABS-->
        </div><!-- END TAB CONTAINER -->

        <!-- CONTENT CONTAINER -->
        <div class="container" id="content-container">
          <!-- TAB-CONTENT -->
            <div class="tab-content" id="navbar-content">

                <!-- APP TAB-CONTENT -->
                <div class="tab-pane fade show active my-3 py-3" id="app-tab-pane" role="tabpanel" aria-labelledby="app-tab" tabindex="0">

                  <!-- APP ROW -->
                  <div class="row my-3">
                    <!-- APP BTNS COL -->
                    <div class="pb-3">

                    </div><!-- END APP BTNS COL -->

                    <!-- CHORD PROGRESSION COL -->
                    <!-- END CHORD PROGRESSION COL -->
                    <!-- CHORD PROGRESSION BTN GROUP -->
                    <div class="btn-group" role="group" aria-label="Basic example" id="app-btn-group">

                      <button type="button" class="btn btn-dark" id="play-button"><iconify-icon icon="basil:play-outline"></iconify-icon></button>
                      <button type="button" class="btn btn-outline-dark" id="random-button">
                        <iconify-icon icon="game-icons:perspective-dice-six-faces-random"></iconify-icon></button>                      <button type="button" class="btn btn-outline-dark disabled"><span id="chord-two">C</span></button>
                      <button type="button" class="btn btn-outline-dark disabled"><span id="chord-three">A</span></button>
                      <button type="button" class="btn btn-outline-dark disabled"><span id="chord-four">B</span></button>

                    </div><!-- END CHORD PROGRESSION BTN GROUP -->

                  </div><!-- END APP ROW -->

                </div><!-- END APP TAB-CONTENT -->

                <!-- ABOUT TAB-CONTENT -->
                <div class="tab-pane fade mb-3 pb-3" id="about-tab-pane" role="tabpanel" aria-labelledby="about-tab" tabindex="0">

                  <!-- ABOUT CONTAINER-->
                  <div class="my-5">
                    <p>Welcome to Groove, a simple and intuitive web application designed for musicians and enthusiasts alike.
                       Groove generates random chord progressions at the click of a button, offering an endless source of inspiration for
                       songwriting, practice, and musical exploration. </p>
                  </div><!-- END ABOUT CONTAINER -->

                </div><!-- END ABOUT TAB-CONTENT-->

              </div><!-- END TAB-CONTENT -->
        </div><!-- END CONTENT CONTAINER-->

    </div><!-- END GLOBAL DIV -->

    <!-- PARTICLES RENDERING DIV -->
    <div id="particle-canvas"></div><!-- END PARTICLES RENDERING DIV -->

    <!-- SCRIPT IMPORTS -->
    <div>

        <!-- IMPORT JQUERY 3.7.0 VIA CDN -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <!-- IMPORT BOOTSTRAP JS 5.3.0 VIA CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!--IMPORT ICONIFY VIA CDN -->
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        
        <!-- IMPORT TONE.JS VIA CDN -->
        <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>

        <!-- IMPORT PARTICLES.MIN.JS VIA LOCAL -->
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

        <!-- IMPORT LOCAL SCRIPT.JS -->
        <script src='./scripts/script.js'></script>

        <!-- IMPORT LOCAL GROOVE.JS -->
        <script src="./scripts/groove.js"></script>

        <!-- IMPORT LOCAL PARTICLES.JS -->
        <script src="./scripts/particles_app.js"></script>

        <!-- IMPORT LOCAL VISUALIZER.JS -->
        <script src="./scripts/visualizer.js"></script>

    </div><!-- END SCRIPT IMPORTS-->

</body><!-- END BODY -->

</html>
